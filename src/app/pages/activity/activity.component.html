<div class="m-8">
    <div class="flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-500 my-4">List of Activities</h1>
        <button type="button" (click)="addActivity()" class="text-white text-nowrap bg-blue-500 h-fit cursor-pointer hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center flex items-center gap-2">
            <svg class="w-4 " viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path d="M20 18L14 18M17 15V21M4 21C4 17.134 7.13401 14 11 14C11.695 14 12.3663 14.1013 13 14.2899M15 7C15 9.20914 13.2091 11 11 11C8.79086 11 7 9.20914 7 7C7 4.79086 8.79086 3 11 3C13.2091 3 15 4.79086 15 7Z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </g>
            </svg>
            New Activity
        </button>
    </div>

    <app-table-activities [data]="activityFilter" (editClicked)="clickEdit($event)"/>


</div>

@if(showAddForm) {
    <app-add-activity [mode]="mode" [title]="title" [activityToUpdate]="activityToUpdate" (updatedData)="showToast($event)" (showToast)="showAlert($event)" (canceled)="cancelForm($event)"/>
}
